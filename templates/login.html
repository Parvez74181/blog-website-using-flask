{%extends 'base.html'%}

{%block title%}Coding Thunder | Log in{%endblock%}

{%block content%}

<section class="container-fluid flex flex-column login my-5">
     <div class="card flex p-4" style="width:22rem">
          <h1 class="h1 text-center mb-5">Log In</h1>

          <form class="row flex g-3 login-form">
               <!-- email -->
               <div class="mb-3 flex input-box-user-email">
                    <i class="fa-solid fa-user"></i>
                    <input required type="email" name="user-email" class="form-control" id="user-email"
                         placeholder="Enter your email">
               </div>
               <!-- password -->
               <div class="mb-3 flex input-box-user-password">
                    <i class="fa-solid fa-lock"></i>
                    <input required type="password" name="user-password" class="form-control" id="user-password"
                         placeholder="Enter your password">
                    <i class="fa-solid fa-eye"></i>
                    <i class="fa-solid fa-eye-slash"></i>
               </div>
               <!-- remember button -->
               <div class="mb-3 flex justify-content-start">
                    <input type="checkbox" name="remember-me" id="remember-me">&nbsp; Remember me
               </div>
               <button type="submit" class="btn">Login</button>
          </form>

          <span class="mt-4">Froget your password? <a href="#">click here</a></span>
          <span class="mt-3">New here? <a href="/registration">Create a new account</a></span>

     </div>
     <div class="mt-5 flex social-media-login">
          <i class="fa-brands fa-google"></i>
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
          {%if register_success_message%}
          <span class="text-light">{{register_success_message}}</span>
          {%endif%}
     </div>
</section>
{%endblock%}


{%block script%}
<script src="../static/js/login.js"></script>
{%endblock%}
